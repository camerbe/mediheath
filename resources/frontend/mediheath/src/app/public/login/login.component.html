<div class="flex align-items-center justify-content-center min-h-screen bg-gray-100">
  <div class="w-full/2 max-w-sm bg-white p-6 border-round shadow-2">
    <h2 class="text-2xl font-bold text-center text-gray-700">Connexion</h2>
    <form class="mt-4" [formGroup]="frmLogin" (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label class="block text-gray-700" for="email">Email</label>
          <input
            type="text"
            pInputText
            formControlName="email"
            class="p-inputtext p-component w-full mt-1 border-1 border-gray-300 border-round focus:outline-none focus:ring-2 focus:ring-primary"

          />

        </div>
        <div class="mb-4">
            <label class="block text-gray-700">Mot de passe</label>
            <p-password formControlName="password"  />


        </div>
        <div *ngIf="erreur && erreur.length"  class="mb-4">
          <p-messages
          severity="danger"
          [value]="[{ severity: 'error', summary: 'Erreur', detail: erreur }]"
          [enableService]="false"
          [closable]="false" />

        </div>
        <p-button type="submit" label="Se connecter" icon="pi pi-check" iconPos="right" />
        <!--<button type="submit" class="p-button p-component w-full bg-primary text-white py-2 border-round hover:bg-primary-700" icon="pi pi-check">Se connecter</button>-->
    </form>
  </div>
</div>
