<!-- formulaire.component.html -->
<div class="container mx-auto p-4 max-w-2xl">


  <div class="surface-card p-4 shadow-2 border-round">
    <h2 class="text-2xl font-bold mb-5 text-900">Formulaire d'inscription</h2>

    <form [formGroup]="frmTeamType" (ngSubmit)="onSubmit()" class="flex flex-column gap-3">
      <!-- Nom -->
      <div class="flex flex-column gap-2">
        <label for="name" class="font-medium text-500">Nom</label>
        <input
          
          pInputText
          id="name"
          formControlName="name"
          placeholder="Le nom du teamtype"
          class="w-full-64 p-inputtext"
          [ngClass]="{
            'p-invalid': name?.invalid && (name?.dirty || name?.touched)
          }"
        >
        <small *ngIf="name?.invalid && (name?.dirty || name?.touched)"
               class="p-error">
          <span *ngIf="name?.errors?.['required']">Ce champ est requis</span>
          <span *ngIf="name?.errors?.['minlength']">Minimum 3 caract√®res</span>
        </small>
      </div>

      <!-- Bouton de soumission -->
      <div class="flex justify-content-center mt-3">
        <button
          pButton
          pRipple
          iconPos="right"
          icon="pi pi-check"
          type="submit"
          label="Envoyer"
          class="p-button-primary"
          [disabled]="frmTeamType.invalid"
        ></button>
      </div>

    </form>
  </div>
</div>
