<div class="container mx-auto p-4 max-w-2xl">
  <div class="surface-card p-4 shadow-2 border-round">
    <p-table
    [value]="homes"
    [paginator]="true"
    [rows]="5"
    >
      <ng-template pTemplate="caption">
        <div class="flex justify-content-between">
            <p-button [outlined]="true" icon="pi pi-plus" label="Nouveau" (onClick)="addHome()" />
            <p-button [outlined]="true" icon="pi pi-list" label="Liste des Homes" />
        </div>
      </ng-template>
      <ng-template pTemplate="header" class="flex justify-content-between">
        <tr class="capitalize">
          <th>Image</th>
          <th class="flex justify-content-end">Action</th>
      </tr>
      </ng-template>
      <ng-template pTemplate="body" let-home>
        <tr>
          <td>{{ home.id }} <img src="home->getFirstMediaUrl('home')"/></td>
          <td class="flex justify-content-end">

            <p-button icon="pi pi-trash" [rounded]="true" class="mr-2" severity="danger" size="small" (onClick)="deleteHome(home.id)" />
            <p-button icon="pi pi-pencil" [rounded]="true"  severity="info" size="small" (onClick)="editHome(home.id)"/>

          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>

</div>
