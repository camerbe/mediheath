<div class="container mx-auto p-4 max-w-2xl">
  <div class="surface-card p-4 shadow-2 border-round">
    <form [formGroup]="frmHome" class="p-fluid grid" (ngSubmit)="onSubmit()">
      <div class="field col-12 md:col-4">
        <label for="description">Description</label>
        <input
          pInputText
          id="description"
          formControlName="description"
          placeholder="Description"
          class="w-full-64 p-inputtext"
          [ngClass]="{
            'p-invalid': description?.invalid && (description?.dirty || description?.touched)
          }"
        >
        <small *ngIf="description?.invalid && (description?.dirty || description?.touched)"
              class="p-error">
          <span *ngIf="description?.errors?.['required']">Ce champ est requis</span>
          <span *ngIf="description?.errors?.['maxlength']">Maximum 160 caractères</span>
        </small>
      </div>
      <div class="field col-12 md:col-4">
        <label for="keywords">Mots clés</label>
        <input

          pInputText
          id="keywords"
          formControlName="keywords"
          placeholder="Mots clés"
          class="w-full-64 p-inputtext"
          [ngClass]="{
            'p-invalid': keywords?.invalid && (keywords?.dirty || keywords?.touched)
          }"
        >
        <small *ngIf="keywords?.invalid && (keywords?.dirty || keywords?.touched)"
              class="p-error">
          <span *ngIf="keywords?.errors?.['required']">Ce champ est requis</span>
          <span *ngIf="keywords?.errors?.['minlength']">Minimum 3 caractères</span>
        </small>
      </div>
      <div class="field col-12 md:col-4">
        <label for="hashtag">HashTag</label>
        <input

          pInputText
          id="hashtag"
          formControlName="hashtag"
          placeholder="Hashtags"
          class="w-full-64 p-inputtext"
          [ngClass]="{
            'p-invalid': hashtag?.invalid && (hashtag?.dirty || hashtag?.touched)
          }"
        >
        <small *ngIf="hashtag?.invalid && (hashtag?.dirty || hashtag?.touched)"
              class="p-error">
          <span *ngIf="hashtag?.errors?.['required']">Ce champ est requis</span>
          <span *ngIf="hashtag?.errors?.['minlength']">Minimum 3 caractères</span>
        </small>
      </div>
       <!----->
       <div class="field col-12 md:col-12">
        <label for="title">Titre</label>
        <input

          pInputText
          id="title"
          formControlName="title"
          placeholder="Titre"
          class="w-full-64 p-inputtext"
          [ngClass]="{
            'p-invalid': title?.invalid && (title?.dirty || title?.touched)
          }"
        >
        <small *ngIf="title?.invalid && (title?.dirty || title?.touched)"
              class="p-error">
          <span *ngIf="title?.errors?.['required']">Ce champ est requis</span>
          <span *ngIf="title?.errors?.['minlength']">Minimum 3 caractères</span>
        </small>

      </div>
      <!----->
      <div class="field col-12 md:col-6">
        <label for="open_hour">Heure d'ouverture</label>
        <p-editor
        formControlName="open_hour"
        [style]="{ height: '200px' }"
        >
        </p-editor>

      </div>

      <div class="field col-12 md:col-6">
        <label for="doctor_image">Image</label>
        <p-editor
        formControlName="doctor_image"
        [style]="{ height: '200px' }"
        >
        </p-editor>
      </div>

      <!-- Deuxième ligne -->
      <div class="field col-12 md:col-6">
        <label for="location">Location</label>
        <p-editor
          id="location"
          formControlName="location"
          [style]="{ height: '200px' }"
        ></p-editor>
      </div>

      <div class="field col-12 md:col-6">
        <label for="doctor_description">Description</label>
        <p-editor
          id="doctor_description"
          formControlName="doctor_description"
          [style]="{ height: '200px' }"
        ></p-editor>
      </div>

      <!-- Bouton de soumission -->
      <div class="field col-12 flex justify-content-end">
        <button
          pButton
          pRipple
          type="submit"
          label="Enregistrer"
          class="p-button-primary"
          [disabled]="frmHome.invalid"
        ></button>
      </div>
    </form>
  </div>
</div>
