<div class="flex align-items-center justify-content-center min-h-screen bg-gray-100">

  <div class="w-full max-w-lg bg-white p-6 border-round shadow-2">
      <h2 class="text-2xl font-bold text-center text-gray-700 mb-4">Formulaire</h2>

      <form class="grid grid-nogutter gap-3">
          <!-- Champ 1 -->
          <div class="flex grid-cols-2 md:grid-cols-1">
              <div class="col-6">
                <label for="nom" class="block text-gray-700 mb-1">Nom</label>
                <editor [init]="init"/>
              </div>
              <div class="col-6">
                <label for="nom" class="block text-gray-700 mb-1">Nom</label>
              </div>


          </div>

          <!-- Champ 2 -->
          <div class="col-12 md:col-6">
              <label for="prenom" class="block text-gray-700 mb-1">Prénom</label>
              <textarea id="prenom" class="p-inputtextarea p-component w-full border-1 border-gray-300 border-round focus:ring-2 focus:ring-primary" rows="5" placeholder="Entrez votre prénom"></textarea>
          </div>

          <!-- Champ 3 -->
          <div class="col-12 md:col-6">
              <label for="email" class="block text-gray-700 mb-1">Email</label>
              <input id="email" type="email" class="p-inputtext p-component w-full border-1 border-gray-300 border-round focus:ring-2 focus:ring-primary" placeholder="Entrez votre email">
          </div>

          <!-- Champ 4 -->
          <div class="col-12 md:col-6">
              <label for="telephone" class="block text-gray-700 mb-1">Téléphone</label>
              <input id="telephone" type="tel" class="p-inputtext p-component w-full border-1 border-gray-300 border-round focus:ring-2 focus:ring-primary" placeholder="Votre numéro">
          </div>

          <!-- Bouton Submit -->
          <div class="col-12 flex justify-content-center mt-3">
              <button type="submit" class="p-button p-component bg-blue-500 text-white py-2 px-4 border-round flex align-items-center gap-2 hover:bg-blue-600">
                  <i class="pi pi-check"></i>
                  <span>Envoyer</span>
              </button>
          </div>
      </form>
  </div>

</div>
