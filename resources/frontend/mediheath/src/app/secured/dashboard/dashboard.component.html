<div class="h-screen flex flex-column bg-amber-400">

  <!-- Header -->
  <header class="w-full bg-gray-50 bg-white shadow-2 p-3 flex align-items-center justify-content-between">
      <h1 class="text-xl font-bold text-gray-800">Tableau de Bord</h1>
      <div>
          <button class="p-button p-button-rounded p-button-outlined mr-4"> <i class="pi pi-user mr-2"></i>{{fullName}}</button>

          <button class="p-button p-button-rounded p-button-outlined" (click)="logout()"> <i class="pi pi-power-off mr-2"></i> Déconnexion</button>
      </div>
  </header>

  <div class="flex flex-1">
      <!-- Sidebar -->
      <aside class="w-132 p-3 bg-indigo-500 shadow-2 flex flex-column">
          <h2 class="text-lg font-semibold text-gray-700 mb-3">Menu</h2>
          <ul class="list-none p-0 m-0 text-gray-100">
            <li class="mb-2">
              <a [routerLink]="'/secured/dashboard/centre/list'"   class="flex align-items-center p-2 hover:bg-indigo-200 border-round">
                  <i class="pi pi-cog mr-2 text-gray-100"></i> Centres
              </a>
          </li>
              <li class="mb-2 ">
                  <a [routerLink]="'/secured/dashboard/accueil/list'" class="flex align-items-center p-2 hover:bg-indigo-200 border-round">
                      <i class="pi pi-home mr-2 text-gray-100"></i> Home
                  </a>
              </li>
              <li class="mb-2">
                  <a [routerLink]="'/secured/dashboard/medical/list'"  class="flex align-items-center p-2 hover:bg-indigo-200 border-round">
                      <i class="pi pi-users mr-2 text-gray-100"></i> Medical Team
                  </a>
              </li>
              <li class="mb-2">
                  <a [routerLink]="'/secured/dashboard/other/list'"  class="flex align-items-center p-2 hover:bg-indigo-200 border-round">
                      <i class="pi pi-users mr-2 text-gray-100"></i> Other Team
                  </a>
              </li>
              <li class="mb-2">
                  <a [routerLink]="'/secured/dashboard/pole/list'"  class="flex align-items-center p-2 hover:bg-indigo-200 border-round">
                      <i class="pi pi-users mr-2 text-gray-100"></i> Pôle
                  </a>
              </li>

          </ul>
      </aside>

      <!-- Main Content -->
      <main class="flex-1 p-5 bg-gray-100">
          <!--<h2 class="text-2xl font-semibold text-gray-800">Bienvenue sur l’Admin</h2>
          <p class="text-gray-600 mt-2">Gérez votre application depuis cet espace.</p>-->
          <router-outlet/>
      </main>
  </div>

</div>
